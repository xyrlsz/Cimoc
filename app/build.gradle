    defaultConfig {
        applicationId "com.haleydu.cimoc"
        minSdkVersion 16
        //noinspection ExpiredTargetSdkVersion
        targetSdkVersion 30
        versionCode buildVersion // 动态生成的版本号
        versionName version      // Git 标签作为版本名
        resConfigs "en", "zh"
        multiDexEnabled true
