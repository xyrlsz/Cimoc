name: Android CI (commit and tag)

on:
  push:
    tags: [ "v*" ]  # Trigger only when tags starting with "v" are pushed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Get Git commit hash
        id: git_commit_hash
        run: echo "GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -PGIT_COMMIT_HASH=$GIT_COMMIT_HASH

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release and Upload APK
        uses: elgohr/Github-Release-Action@v5
        if: startsWith(github.ref, 'refs/tags/v')  # Ensure this step runs only for tags
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Set GH_TOKEN for GitHub CLI
        with:
          tag: ${{ github.ref_name }}  # Use the current tag name
          name: Release ${{ github.ref_name }}  # Release name
          body: "Release ${{ github.ref_name }}. Built from commit ${{ env.GIT_COMMIT_HASH }}."  # Custom release description
          prerelease: false  # Not a pre-release
          files: |
            app/build/outputs/apk/release/app-release.apk  # Path to the APK file