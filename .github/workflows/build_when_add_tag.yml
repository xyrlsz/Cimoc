name: Android CI (commit and tag)

on:
  push:
    tags: [ "v*" ]  # 只有在推送以 "v" 开头的 tag 时触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: gradle

      - name: Get Git commit hash
        id: git_commit_hash
        run: echo "GIT_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew build -PGIT_COMMIT_HASH=$GIT_COMMIT_HASH

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release.apk

      - name: Create GitHub Release and Upload APK
        uses: elgohr/Github-Release-Action@v4
        if: startsWith(github.ref, 'refs/tags/v')  
        with:
          tag: ${{ github.ref_name }}  # 使用当前 tag 名称
          name: Release ${{ github.ref_name }}  # Release 名称
          body: "Release ${{ github.ref_name }}. Built from commit ${{ env.GIT_COMMIT_HASH }}."  # 自定义 Release 说明
          prerelease: false  # 是否为预发布版本
          files: |
            app/build/outputs/apk/release/app-release.apk  # 要上传的文件路径
          token: ${{ secrets.GITHUB_TOKEN }}  # 使用默认的 GITHUB_TOKEN